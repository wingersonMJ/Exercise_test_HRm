<!DOCTYPE html>
<html>
<head>
    <title>Target Heart Rate Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
    
<body>

<h2>HRt = 185.8 + (-0.06*PCSI score) + (-1.88*Age) + (0.47*time since injury) + (-0.21*Neck Disability Index) + (-0.65*HADS depression score)</h2>

<label for="pcsi">PCSI score:</label>
<input type="number" id="pcsi" step="any">

<label for="age">Age:</label>
<input type="number" id="age" step="any">

<label for="time">Time since injury (days):</label>
<input type="number" id="time" step="any">

<label for="ndi">Neck Disability Index:</label>
<input type="number" id="ndi" step="any">

<label for="hads">HADS Depression Score:</label>
<input type="number" id="hads" step="any">

<button onclick="calculateHRt()">Calculate HRt</button>

<p id="result"></p>

<script>
    function calculateHRt() {
        const pcsi = parseFloat(document.getElementById("pcsi").value);
        const age = parseFloat(document.getElementById("age").value);
        const time = parseFloat(document.getElementById("time").value);
        const ndi = parseFloat(document.getElementById("ndi").value);
        const hads = parseFloat(document.getElementById("hads").value);

        if ([pcsi, age, time, ndi, hads].some(isNaN)) {
            document.getElementById("result").textContent = "Please fill in all fields with valid numbers.";
            return;
        }

        const hrt = 185.8 + (-0.06 * pcsi) + (-1.88 * age) + (0.47 * time) + (-0.21 * ndi) + (-0.65 * hads);

        document.getElementById("result").textContent = `Estimated HRt: ${hrt.toFixed(2)} bpm`;
    }
</script>

</body>
</html>
